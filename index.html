<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="background">
        <p>Cadastre seu veículo para vender mais rápido!</p>
        <article class="form">
            <section class="icon-form">
                <p>formulário</p>
            </section>

            <h1>Venda fácil seu carro!</h1>

            <p>Descreva as características e marque os opcionais que ele possui</p>

            <label for="title">Título do anúncio</label>
            <input 
            type="text" 
            name="title" 
            id="title"
            placeholder="Um título para anunciar seu carro"
            required>

            <label for="price">Preço</label>
            <input 
            type="text" 
            name="price" 
            id="price"
            placeholder="Defina um preço"
            required>

            <label for="description">Descrição</label>
            <textarea 
            name="description" 
            id="description"
            placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"
            required></textarea>

            <label for="brand">Marca</label>
            <input 
            type="text" 
            name="brand" 
            id="brand"
            placeholder="Digite a marca do veículo"
            required>

            <label for="model">Modelo</label>
            <input 
            type="text" 
            name="model" 
            id="model"
            placeholder="Digite o modelo do veículo"
            required>

            <label for="mileage">Kilometragem</label>
            <input 
            type="mileage" 
            name="mileage" 
            id="mileage"
            placeholder="Digite a kilometragem do veículo"
            required>

            <label for="datePurchase">Kilometragem</label>
            <input 
            type="date" 
            name="datePurchase" 
            id="datePurchase"
            required>
        </article>
    </section>
</body>
</html>
